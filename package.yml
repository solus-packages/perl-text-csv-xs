name       : perl-text-csv-xs
version    : '1.36'
release    : 3
source     :
    - https://cpan.metacpan.org/authors/id/H/HM/HMBRAND/Text-CSV_XS-1.36.tgz : c321b09ad98a332138f25f55afb83befd7c045134085c7cb280fc325e688942c
license    : Artistic-1.0-Perl
component  : programming.perl
homepage   : https://github.com/Tux/Text-CSV_XS
summary    : Text::CSV_XS - comma-separated values manipulation routines
description: |
    Text::CSV_XS provides facilities for the composition and decomposition
    of comma-separated values.  An instance of the Text::CSV_XS class can
    combine fields into a CSV string and parse a CSV string into fields.
builddeps  :
    - perl-test-pod
    - perl-test-pod-coverage
setup      : |
    %perl_setup
build      : |
    %perl_build
install    : |
    %perl_install
check      : |
    %perl_build test
